<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Acts</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-content">
    <header class="container header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="img/main.png" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                   <span>Wildlife Acts</span>
                </h1>
                <p>
                    "Earth provides enough to satisfy every man's needs, but not every man's greed."
                </p>
                <div class="btn-con">
                    <a href="/pages/national-acts.html" class="main-btn">
                        <span class="btn-text">Explore</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="controls">
        <div class="control active-btn" data-id="home" data-title="Home">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
        </div>
        <div class="control" data-id="national-acts" data-title="National Acts">
            <a href="pages/national-acts.html">
                <i class="fas fa-city"></i>
            </a>
        </div>
        <div class="control" data-id="blogs" data-title="International Acts">
            <a href="pages/international-acts.html">
                <i class="fas fa-globe"></i>
            </a>
        </div>
        <div class="control" data-id="about" data-title="About Us">
            <a href="pages/about-us.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="control" data-id="contact" data-title="Contact Us">
            <a href="pages/contact-us.html">
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </div>
    <div class="theme-btn" data-title="Theme">
        <i class="fas fa-adjust"></i>
    </div>
    
    <script>
        const currentTheme = localStorage.getItem('theme') || 'dark';
        setTheme(currentTheme);
    </script>
      
    <script src="js/script.js" defer></script>
    <footer>
        <center><p>Made with &#128154 by AMTICS.</p></center>
    </footer>
</body>
</html>
